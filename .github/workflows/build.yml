name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# 添加全局权限配置
permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: ['3.8']
        include:
          - os: windows-latest
            asset_name: course-nfo-manager-windows.exe
            asset_content_type: application/vnd.microsoft.portable-executable
          - os: macos-latest
            asset_name: course-nfo-manager-macos
            asset_content_type: application/x-mach-binary
          - os: ubuntu-latest
            asset_name: course-nfo-manager-linux
            asset_content_type: application/x-executable

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Configure poetry
      run: |
        poetry config virtualenvs.create false

    - name: Install dependencies
      run: |
        poetry install

    - name: Install PyInstaller and remove pathlib
      run: |
        pip install pyinstaller
        pip uninstall -y pathlib

    - name: Create default icons
      run: |
        python -c "
        from PIL import Image
        import os
        
        # 创建一个简单的图标
        img = Image.new('RGB', (256, 256), color='white')
        
        # 确保目录存在
        os.makedirs('docs', exist_ok=True)
        
        # 保存为 ICO 文件
        img.save('docs/icon.ico', format='ICO', sizes=[(256, 256)])
        
        # 保存为 ICNS 文件（macOS）
        if os.name != 'nt':  # 不在 Windows 上执行
            img.save('docs/icon.icns', format='ICNS')
        "

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        if (Test-Path "docs/icon.ico") {
          pyinstaller --onefile --windowed --icon=docs/icon.ico --name=${{ matrix.asset_name }} main.py
        } else {
          pyinstaller --onefile --windowed --name=${{ matrix.asset_name }} main.py
        }

    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        if [ -f "docs/icon.icns" ]; then
          pyinstaller --onefile --windowed --clean --target-arch universal2 --icon=docs/icon.icns --name=${{ matrix.asset_name }} main.py
        else
          pyinstaller --onefile --windowed --clean --target-arch universal2 --name=${{ matrix.asset_name }} main.py
        fi
        
        # 设置执行权限
        chmod +x dist/${{ matrix.asset_name }}
        
        # 验证文件类型
        file dist/${{ matrix.asset_name }}
        
        # 检查文件权限
        ls -la dist/${{ matrix.asset_name }}

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --onefile --name=${{ matrix.asset_name }} main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}*
        retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      packages: write

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4

    - name: Create zip packages
      run: |
        # 创建各平台的zip文件
        cd course-nfo-manager-windows.exe
        zip -r ../course-nfo-manager-windows.zip .
        cd ..
        
        cd course-nfo-manager-macos
        zip -r ../course-nfo-manager-macos.zip .
        cd ..
        
        cd course-nfo-manager-linux
        zip -r ../course-nfo-manager-linux.zip .
        cd ..
        
        # 创建包含所有平台的zip文件
        mkdir all-platforms
        cp course-nfo-manager-windows.exe/course-nfo-manager-windows.exe all-platforms/
        cp course-nfo-manager-macos/course-nfo-manager-macos all-platforms/
        cp course-nfo-manager-linux/course-nfo-manager-linux all-platforms/
        
        # 创建README文件
        echo "课程NFO管理器 - 跨平台版本" > all-platforms/README.txt
        echo "" >> all-platforms/README.txt
        echo "包含文件：" >> all-platforms/README.txt
        echo "- course-nfo-manager-windows.exe (Windows版本)" >> all-platforms/README.txt
        echo "- course-nfo-manager-macos (macOS版本)" >> all-platforms/README.txt
        echo "- course-nfo-manager-linux (Linux版本)" >> all-platforms/README.txt
        echo "" >> all-platforms/README.txt
        echo "使用说明：" >> all-platforms/README.txt
        echo "1. 根据您的操作系统选择对应的可执行文件" >> all-platforms/README.txt
        echo "2. Windows用户：双击course-nfo-manager-windows.exe运行" >> all-platforms/README.txt
        echo "3. macOS用户：在终端中运行 ./course-nfo-manager-macos" >> all-platforms/README.txt
        echo "4. Linux用户：在终端中运行 ./course-nfo-manager-linux" >> all-platforms/README.txt
        echo "" >> all-platforms/README.txt
        echo "更多信息请访问：https://github.com/your-username/course-nfo-manager" >> all-platforms/README.txt
        
        zip -r course-nfo-manager-all-platforms.zip all-platforms/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          course-nfo-manager-windows.exe/course-nfo-manager-windows.exe
          course-nfo-manager-macos/course-nfo-manager-macos
          course-nfo-manager-linux/course-nfo-manager-linux
          course-nfo-manager-windows.zip
          course-nfo-manager-macos.zip
          course-nfo-manager-linux.zip
          course-nfo-manager-all-platforms.zip
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
        name: Release ${{ github.ref_name }}
        body: |
          ## 发布说明
          
          ### 新功能
          - 自动构建的跨平台可执行文件
          - 提供zip打包文件，方便下载和分发
          
          ### 下载方式
          
          #### 单独下载
          - Windows: `course-nfo-manager-windows.exe`
          - macOS: `course-nfo-manager-macos`
          - Linux: `course-nfo-manager-linux`
          
          #### Zip打包下载（推荐）
          - Windows: `course-nfo-manager-windows.zip`
          - macOS: `course-nfo-manager-macos.zip`
          - Linux: `course-nfo-manager-linux.zip`
          - 所有平台: `course-nfo-manager-all-platforms.zip`
          
          ### 使用说明
          1. 下载对应平台的zip文件
          2. 解压后运行可执行文件
          3. macOS用户需要在终端中运行：`./course-nfo-manager-macos` 